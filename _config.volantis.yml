cover:
  # height_scheme: full # full, half
  title: 'All Resonance'
  subtitle: '物质的底层是能量，而能量的底层是精神！'
  background: https://bing.ioliu.cn/v1/rand?w=1920&h=1200
  features:
    - name: 首页
      img: https://cdn.jsdelivr.net/gh/twitter/twemoji@13.0/assets/svg/1f4f0.svg
      url: /
    - name: 文章
      img: https://cdn.jsdelivr.net/gh/twitter/twemoji@13.0/assets/svg/1f516.svg
      url: /archives/
      target: _self
    - name: 关于
      img: https://cdn.jsdelivr.net/gh/twitter/twemoji@13.0/assets/svg/1f497.svg
      url: /about/
    - name: 源码
      img: https://cdn.jsdelivr.net/gh/twitter/twemoji@13.0/assets/svg/1f9ec.svg
      url: https://github.com/all-resonance/all-resonance/
      target: _self

article:
  preview:
    scheme: landscape # landscape
    # pin icon for post
    pin_icon: # https://cdn.jsdelivr.net/gh/twitter/twemoji@13.0/assets/svg/1f4cc.svg
    # auto generate title if not exist
    auto_title: false # false, true
    # auto generate excerpt if not exist
    auto_excerpt: false # false, true
    author: true
    # show readmore button
    readmore: auto # auto, always
  body:
    meta_library:
      author:
        avatar: https://cdn.nlark.com/yuque/0/2020/jpeg/anonymous/1589423837659-4734a3f4-30d1-4d38-835e-c1495a162db9.jpeg
        name: 向仕林
        url: https://github.com/all-resonance/
      updated:
        title: '本页文档最后更新于：'

comments:
  service: utterances
  utterances:
    repo: all-resonance/all-resonance
    issue-number: 1

sidebar:
  for_page: [news, blogger, post, category, tagcloud, guide, ] # qrcode
  for_post: [toc]
  widget_library:
    blogger:
      class: blogger
      display: [desktop, mobile] # [desktop, mobile]
      avatar: https://cdn.nlark.com/yuque/0/2020/jpeg/anonymous/1589423837659-4734a3f4-30d1-4d38-835e-c1495a162db9.jpeg
      shape: rectangle # circle, rectangle
      url: /about/
      title: 创造与吸引
      subtitle: 你创造你的实相
      jinrishici: true # Poetry Today. You can set a string, and it will be displayed when loading fails.
      social:
        - icon: fas fa-rss
          url: /atom.xml
        - icon: fas fa-envelope
          url: mailto:295755973@qq.com
        - icon: fab fa-github
          url: https://github.com/all-resonance/
        - icon: fas fa-headphones-alt
          url: /
    toc:
      class: toc
      display: [desktop, mobile] # [desktop, mobile]
      header:
        icon: fas fa-list
        title: 本文目录
      list_number: true
      min_depth: 2
      max_depth: 5
    # 文档导航
    guide:
      class: grid
      display: [desktop, mobile] # [desktop, mobile]
      header:
        icon: fas fa-map-signs
        title: 分类导航
      fixed: true # 固定宽度
      rows:
        - name: 首页
          icon: fad fa-book faa-tada
          url: /
        - name: 文章
          icon: fas fa-file-alt
          url: /archives/
        - name: 关于
          icon: fad fa-heart
          url: /about/
    # qrcode widget
    qrcode:
      class: qrcode
      display: [desktop] # [desktop, mobile]
      header:
        icon: fas fa-mobile
        title: 手机观看
      height: #64px  # Automatic height if not set
      fancybox: #true
      images:
        - https://cdn.jsdelivr.net/gh/volantis-x/cdn-org/blog/qrcode/github@volantis.png
    news:
      class: list
      display: [desktop, mobile] # [desktop, mobile]
      header:
        icon: fas fa-exclamation-triangle
        title: 近期公告
      rows:
        - name: 欢迎光临我的博客
          icon: fas fa-info-circle
          # url: https://github.com/volantis-x/hexo-theme-volantis/issues/215
        
