  # 可选功能项
  print:                  # 只有文章页才允许自定义打印，建议打印选项勾选背景图形 & 取消勾选页眉和页脚
    name: 打印页面        #       👆 class = article.post 的页面
    icon: fa fa-print
    defaultStyles: true   # 是否使用预制的打印样式
  darkmode: # 需开启plugins.darkmodejs
    name: 暗黑模式
    white: fa fa-sun
    dark: fa fa-moon
  # 自定义菜单的格式如下
